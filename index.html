<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay & Inlay Menu Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="menuToggle" class="menu-toggle">
    <div class="overlay-menu">
        <label for="menuToggle" class="closebtn">&times;</label>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="main-content">
        <label for="menuToggle" class="openbtn">&#9776; Menu</label>
        <div id="home" class="inlay-content">
            <h2>Home</h2>
            <p>Welcome to the home page!</p>
        </div>
        <div id="services" class="inlay-content">
            <h2>Services</h2>
            <p>Here are the services we offer.</p>
        </div>
        <div id="contact" class="inlay-content">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </div>
        <div id="about" class="inlay-content">
            <h2>About</h2>
            <p>Learn more about us.</p>
        </div>
    </div>
</body>
</html>
